<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KLanches, o seu lanche do dia</title>
</head>
<body>
    <!doctype html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <Link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
            <link rel="stylesheet" href="css/style.css">
            <title></title> 
        </head>
        <body>
         
            <section class="container" id="conteudo">
                <h1>KLanches</h1>
                <form class="row g-3">
                    <div
                    class="col-md-6"
                    <label
                    for="inputEmail4"
                    class="form-label">Nome</label>
                    <input type="text" class="form-control" id="inputEmail4">
                
                </div>
                <div
                class="col-md-3>"
                <label for="inputPassword4"

                class="form-label">Senha</label>
                <input type="password" 
                class="form-control" 
                
                id="inputPassword4"
                
                placeholder="************">
            </div>
            <div
            class="col-md-6">
            <label for="inputAddress" class="form-label">E-mail</label>
            <input type="email" class="form-control"
            
            id="inputAddress"
            placeholder="exemplo@exemplo.com">
        </div>

        <div class="col-md-6">
            <label for="inputState" class="form-label">Forma de Pagamento</label>
            <select id="inputState" class="form-select">
              <option selected>Escolha...</option>
              <option value="din">Dinheiro</option>
              <option value="car"> Cartão</option>
              <option value="cheque"> Cheque </option>
              <option value="pix">Pix</option>
            </select>
          </div>
          <div 
          class="col-12" onchange="entrega()" id="ent">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="en" value="option1">
            <label class="form-check-label" for="inlineRadio1">Entrega Normal</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="ee" value="option2">
            <label class="form-check-label" for="inlineRadio2">Entrega Express</label>
          </div>
          
          </div>
          
          <div class="col-md-6">
            <label for="inputState" class="form-label">Escolha um Sanduíche</label>
            <select id="inputState" class="form-select">
              <option selected>Escolha...</option>
              <option value="Ham">Hamburguer Tradicional</option>
              <option value="Xsalada"> X-Salada</option>
              <option value="Xegg"> X-Egg </option>
              <option value="Xbacon">X-Bacon</option>
            </select>
          </div>
          
          <div
          class="col-md-6">
          <label for="inputState" class="form-label">Quanto Sanduíches?</label>
          <select id="inputState" class="form-select">
            <option selected>Escolha...</option>
            <option value="Ham">1</option>
            <option value="Xsalada">2</option>
            <option value="Xegg">3</option>
            <option value="Xbacon">4</option> 

          </select>
        
        </div>
        <br>
                  <H3>Adicionais</H3>
            </div>
            <div class="col-12" onchange="adicionais()" id="ad">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="bacon">
                <label class="form-check-label" for="gridCheck" onchange="opcionais(3,this.checked)"> Bacon
                  
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Ovo
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Calabresa
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Molho Especial
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Carne Extra
                </label>
              </div>
            </div>
            <div class="col-md-3">
              <button type="submit" class="btn btn-primary" id="botao">Limpar</button>
            </div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary" id="botao">Enviar</button>
              </div>
            
            <div class="col-6" id="saida">
             R$ <output id="total"> 0 </output>,00
            </div>
            
          </form>
        </section>
    <!-- Optional JavaScript; choose one of the two! -->
